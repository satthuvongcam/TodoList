<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./todoList.css">
</head>
<body>
    <div class="todolist">
        <h1 class="todolist__header">TO DO LIST</h1>
        <div class="todolist__add">
            <div class="add__btn">
                <button data-bs-toggle="modal" data-bs-target="#exampleModal">ADD ITEM</button>
            </div>
        </div>

        <select name="" id="sortElement">
            <option value="0">Deadline</option>
            <option value="1">Priority</option>
            <option value="2">Note</option>
            <option value="3">To do</option>
            <option value="4">Completed</option>
        </select>
        <button class="sort">Sắp xếp</button>

        <div class="todolist__list">
            <p class="textElement">No have note</p>

            <!-- All -->
            <table border="1">
                <thead class="todolist__list-heading">
                </thead>
                <tbody class="list__item">

                </tbody>
            </table>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade hide" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" placeholder="Note" id="note">
                <input type="datetime-local" placeholder="Deadline" id="deadline">
                <!-- <input type="text" placeholder="Priority" id="priority">
                <input type="text" placeholder="Done" id="done"> -->
                <select name="" id="priority">
                    <option value="high">high</option>
                    <option value="medium">medium</option>
                    <option value="low">low</option>
                </select>
                <select name="" id="done">
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary closeModal" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary add" onclick="add()">Add</button>
              <button type="button" style="display: none;" class="btn btn-primary update" onclick="update()">Update</button>
              <button type="button" style="display: none;" class="btn btn-primary delete" onclick="Delete()">Delete</button>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./todoList.js"></script>
</html>
